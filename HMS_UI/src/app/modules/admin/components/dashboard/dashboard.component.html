<div class="dashboard-container">
  <h2>Doctors List</h2>

  <table mat-table [dataSource]="doctors" class="mat-elevation-z8" *ngIf="doctors.length > 0; else noDoctors">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let doctor"> {{ doctor.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let doctor"> {{ doctor.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let doctor"> {{ doctor.email }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let doctor"> {{ doctor.phone }} </td>
    </ng-container>

    <!-- Specialty Column -->
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef> Specialty </th>
      <td mat-cell *matCellDef="let doctor"> {{ doctor.specialty }} </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'phone', 'specialty']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'phone', 'specialty'];"></tr>
  </table>

  <ng-template #noDoctors>
    <p>No doctors found.</p>
  </ng-template>

  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
